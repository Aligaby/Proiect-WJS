<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./image/favicon/favicon-32x32.png">
    <title>Pagina de login</title>
    <meta name="description" content="Ai deja cont? Introdu emailul si parola si poti face achizitii.">
    <script type="text/javascript" src="./scripts/sign-in.js" defer></script>
    <script type="text/javascript" src="./scripts/showPassword.js" defer></script>
</head>
<body>
    <main id="mainSign">
        <div id="containerSign">
            <section id="left-signin">
                <h2>HVACR tools</h2>
                <p>Unelte de inalta performanta pentru o larga utilizare in frigotehnie</p>
                <button id="left-signin__button">
                    <a href="./index.html" id="left-signin__button--forSellers">VEZI PRODUSE</a>
                </button>
            </section>
            <section id="right-signin">
                <img src="./image/logo.webp" alt="sign up" id="img-signInUp" />
                <h1 id="h1-signInUp">Sign In Below!</h1>
                <form id="signIn-form" action="./index.html" method="get">
                    <fieldset>
                        <div class="fields">
                            <label for="emailAddress" class="fields__label">Email Address</label>
                            <input type="email" name="emailAddress" id="emailAddress" class="fields__input" placeholder="Your Email Address">
                            <p class="underInput"></p>
                        </div>
                        <div class="fields">
                            <label for="password" class="fields__label">Password</label>
                            <input type="password" name="password" id="password" class="fields__input">
                            <span class="material-icons" id="showPassword">visibility</span>
                            <p class="underInput"></p>
                        </div>
                    </fieldset>
                    <p id="aboveSignIn"></p>
                    <input type="submit" value="Sign In" id="submitInUp" disabled>
                    <p id="signIn">
                        <a href="./sign-up.html">Don't have an account? Sign up here!</a>
                    </p>
                </form>
            </section>
        </div> 
    </main>
</body>
</html>
